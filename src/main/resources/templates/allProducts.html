</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>

      </button>
      <a class="navbar-brand" href="#">Brand</a>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <span class="caret"></span></a>
          <ul class="dropdown-menu">

            <li><a th:href="@{/user/} + ${user.getId()} + /profile">View Profile</a></li>

  </nav>
	<div class="container">
		<table class="table">
		<thead>
			<tr>
				<th>Product ID:</th>
				<th>Product Name:</th>
				<th>Product Description</th>
				<th>Product Goal</th>
				<th>Current Raised</th>
				<th>Harvey Says:</th>
			</tr>
		</thead>
			<tr th:each="product : ${product_list}">
				<tr>
					<th th:text="${product.getId()}"></th>
					<th th:text="${product.getProductName()}"></th>
					<th th:text="${product.getProductDescription()}"></th>
					<th th:text="${product.getProductGoal()}"></th>
					<th th:text="${product.getCurrentRasied()}"></th>
					<th><a th:href="@{/product/} + ${product.getId()}" class="btn btn-success"><span th:text="${product.getProductName()}"></span></a></th>
				</tr>		
			</tr>
		</table>
	</div>
 </body>
</html>

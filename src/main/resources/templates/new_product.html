<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
	<title>Index</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" th:href="@{/bootstrap.min.css}" href="../static/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	
  	<style>
  		#donate_button{
  			margin-top: 3%;
  		}
  		
  		li{
  			list-style:none
  		}
  	</style>
</head>

<body style="background-color: #f4f2f2">
 
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/product/all">Home</a>
    </div>

    
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right" th:each="user : ${user}">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My Profile<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a th:href="@{/user/profile/} + ${user.getId()}">View Profile</a></li>
            <li><a th:href="@{/user/products/} + ${user.getId()}">My Products</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  </nav> 

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <form action="#" th:action="@{/user/product/create}"  th:object="${product}" th:method="post">
            <ul>
              <li>
                <h4>Product Name:</h4>
                <input type="text" name="productName" th:value="${productName}"/>
              </li>
              <li>
                <h4>Product Description:</h4>
                <input type="text" name="productDescription" id="productDescription" th:attr="value = ${productDescription}"/>
              </li>
              <li>
                <h4>Product Goal</h4>
                <input type="number" name="productGoal" th:value="${productGoal}"/>
              </li>
              <li>
                <!--Hidden values -->
                <input type="hidden" name="currentRaised" th:value="0" />
                <input type="hidden" name="start_date" th:value="${#dates.format(#dates.createNow(), 'dd-MM-yyyy')}" />
              </li>
              <li>
              	<h4>End Date:</h4>
                <input type="date" name="end_date" th:value="${end_date}" />
              </li>
              <li>
                <input type="submit" name="submit" class="btn btn-primary" th:Value="Create" />
                <input type="reset" name="reset" class="btn btn-warning" th:value="Reset" />
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
	<title>Index</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" th:href="@{/bootstrap.min.css}" href="../static/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	
  	<style>
  		tr{
  			padding: 2rem;
  		}
  		
  		.product_desc{
  			margin-top: 5%;
  			margin-left: 33%;
  			margin-bottom: 2%;
  		}
  		
  	</style>
</head>

<body style="background-color: #f4f2f2">
 
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/product/all">Home</a>
    </div>

    
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right" th:each="user : ${user}">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My Profile<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a th:href="@{/user/profile/} + ${user.getId()}">View Profile</a></li>
            <li><a th:href="@{/user/products/} + ${user.getId()}">My Products</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  </nav> 

    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <form action="#" th:action="@{/user/product/create}" th:object="${product}" th:method="post">
            <table>
              <tr>
                <td><h4>Product Name:</h4></td>
              </tr>
              <tr>
                <td><input type="text" name="productName" th:fields="*productName" th:value="${productName}" class="product_desc" /></td>
                <td th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}">Product Name Error</td>
              </tr>
              <tr>
                <td><h4>Product Description:</h4></td>
              </tr>
              <tr>
                <td><input type="text" name="productDescription" id="productDescription" th:value="${productDescription}" class="product_desc"/></td>
                <td th:if="${#fields.hasErrors('productDescription')}" th:erros="*{productDescription}"></td>
              </tr>
              <tr>
                <td><h4>Product Goal</h4></td>
              </tr>
              <tr>
                <td><input type="number" name="productGoal" th:value="${productGoal}" class="product_desc"/></td>
                <td th:if="${#fields.hasErrors('productGoal')}" th:errors="*{productGoal}"></td>
              </tr>
              <tr>
                <!--Hidden values -->
                <td><input type="hidden" name="currentRaised" th:value="0" /></td>
                <td><input type="hidden" name="start_date" th:value="${#dates.format(#dates.createNow(), 'dd-MM-yyyy')}"/></td>
              </tr>
              <tr>
              	<td><h4>End Date:</h4></td>
              </tr>
              <tr>
                <td><input type="date" name="end_date" th:value="${end_date}" placeholder="DD-MM-YYYY" class="product_desc"/></td>
                <td th:if="${#fields.hasErrors('end_date')}" th:errors="*{end_date}"></td>
              </tr>
              <tr id="buttons">
                <td><input type="submit" name="submit" class="btn btn-primary" th:Value="Create" /></td>
                <td><input type="reset" name="reset" class="btn btn-warning" th:value="Reset" /></td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

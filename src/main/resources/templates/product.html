  <div class="container-fluid" >
  	<div class="row">
  		<div class="col-md-6">
			
		<table class = "table">
			<tr th:each="product : ${product}">
				<th>Product ID:</th>
				<td th:text="${product.getId()}"></td>
			</tr>
		
			<tr th:each="product : ${product}">
				<th>Product Name:</th>
				<td th:text="${product.getProductName()}"></td>
			</tr>
			<tr th:each="product : ${product}">
				<th>Product Description:</th>
				<td th:text="${product.getProductDescription()}"></td>
			</tr>
			<tr th:each="product : ${product}">
				<th>Product Goal:</th>
				<td th:text="${product.getProductGoal()}"></td>
			</tr>
			<tr th:each="product : ${product}">
				<th>Current Raised:</th>
				<td th:text="${product.getCurrentRasied()}"></td>
			</tr>
			<tr th:each="product : ${product}">
				<th><a th:href="@{/product/} + ${product.getId()}" class="btn btn-success" width = "200"><span th:text="Donate"></span></a></th>
				
			</tr>

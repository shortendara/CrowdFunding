<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
	<title>Index</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" th:href="@{/bootstrap.min.css}" href="../static/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	
</head>

<body style="background-color: #f4f2f2">
 
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/product/all">Home</a>
    </div>

    
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right" th:each="user : ${user}">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My Profile<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a th:href="@{/user/profile/} + ${user.getId()}">View Profile</a></li>
            <li><a th:href="@{/user/products/} + ${user.getId()}">My Products</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  </nav>
  
  
  
   <div class="container-fluid" >
	  	<div class="row">
	  		<div class="col-md-6">	
				<table class = "table">
						<th>Personal Details</th>
						<tr th:each="user : ${user}">
						<tr>
							<th>User ID:</th>
						    <td th:text="${user.getId()}"></td> 
						</tr>
						<tr>
							<th>User Name:</th>
						    <td th:text="${user.getUserName()}"></td> 
						</tr>
					</tr>
				</table>
			</div>
			  
	 		<div class="col-md-6">			
	  			<table class = "table">
						<th>My Products</th>
						<tr th:each="product: ${user_products}">
						<tr>
							 <td th:text="${product.productName}"></td>
                 			 <td><a th:href="@{/user/product/edit/} + ${product.id}" class="btn btn-success"><span th:text="Edit"></span></a></td>
                 			 
						</tr>
						
					</tr>
				</table>
		  	</div>
		  	
		</div>
	</div>
  
  
  
  </body>
</html>
